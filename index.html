<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperScissorRockGame</title>
    <link rel="stylesheet" href="./style.css">



</head>
<body>
    <div id="gameHeading">
        <h1>The Paper-Scissor-Game</h1>
    </div>
            <!-- --------------- Choices -------------------- -->
    <div class="choices">

        <div class="choice">
            <img src="./images/RockImg.jpg" alt="RockImg">
            <p>Rock</p>
        </div>

       <div class="choice">
            <img src="./images/PaperImg.jpg" alt="paperImg">
            <p>Paper</p>
        </div>

      
        <div class="choice">
            <img src="./images/scissorImg.jpg" alt="Scissor">
            <p>Scissor</p>
        </div>

    </div>

      <!-- -------------- Score Section ----------------- -->

     <div id="board"> 
        
        <div class="center">
            <p id="user2">0</p>
            <p>You</p>
        </div>

        <div class="center">
            <p id="computer2">0</p>
            <p>Computer</p>
        </div>


     </div>
     
              <!-- ------------------ result Section ------------------- -->
    
              <div id="result" class="center">
                <p> Result Board</p>
              </div>



    <script src="./script.js"></script>
</body>
</html>
